<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script 
            src="https://kit.fontawesome.com/e391ce7789.js"
            crossorigin="anonymous"></script>
            <script src="logic.js" defer></script>
            <link rel="stylesheet" href="styles.css"/>   
    </head>
    <body>
        <h1>ROCK - PAPER - SCISSORS</h1>
        <h2>Let's play!</h2>
        
        <div class="container">
            
            <div class="section">
                <h2 id="play"></h2>
                <div class="info">
                    <h3 id="userText"></h3>
                    <span>Score:</span> <span id="userScore"></span>
                </div>
                <div class="icon">
                    <i class="fas fa-hand-rock"></i>
                </div>
            </div>
            
            <div class="section">
                <h2 id="choose"></h2>
                <div class="info">
                    <h3 id="machineText"></h3>
                    <span>Machine:</span> <span id="machineScore"></span>
                </div>
                <div class="machineIcon">
                    <div class="machineIcon">
                        <i class="fas fa-hand-scissors"></i>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
